<script>
    document.addEventListener("DOMContentLoaded", function () {

    noNonsense()
   //Highlights default project
    const firstProject = document.querySelector('.project');
    if (firstProject) {
        selectProject(firstProject);
    }

    function VaRTENDER(){
    document.getElementById('preview-title')
    .innerHTML="VaRtender"
    document.getElementById('preview-image')
    .src="images/vartender-demo.gif";
    document.getElementById('preview-description')
    .innerHTML="A VR headset ready bartending simulation.";
    document.getElementById('preview-tools')
    .innerHTML="Unity, C#"
    
}


    function particleSim(){
        document.getElementById('preview-title')
        .innerHTML="2D Particle Simulation"
        document.getElementById('preview-image')
        .src="images/sand_sim.gif";
        document.getElementById('preview-description')
        .innerHTML="A simple particle simulator using cellular automaton.";
        document.getElementById('preview-tools')
        .innerHTML="OpenGL, C++"
    }

    function posPhysicsSim(){
        document.getElementById('preview-title')
        .innerHTML="Position Based Physics Simulator"
        document.getElementById('preview-image')
        .src="images/pos_physics_sim.gif";
        document.getElementById('preview-description')
        .innerHTML="A physics engine that lets the player specify the shape of a rigid body.";
        document.getElementById('preview-tools')
        .innerHTML="OpenGL, C++"
    }


    function noNonsense(){
        document.getElementById('preview-title')
        .innerHTML="No Nonsense Engine (WIP)"
        document.getElementById('preview-image')
        .src="images/no_nonsense.gif";
        document.getElementById('preview-description')
        .innerHTML="A CPU-based renderer that imitates the GPU-based graphics api like OpenGL.";
        document.getElementById('preview-tools')
        .innerHTML="C"
    }



    function selectProject(project) {
        const projectImg= project.querySelector('.projects-img');
        if (projectImg)
        {
            projectImg.classList.add('selected');
        }
        const allProjectImgs = document.querySelectorAll('.projects-img');
        allProjectImgs.forEach(img => {
            if (img !== projectImg) {
                img.classList.remove('selected');
            }
        });
    }
    
</script>

<link rel="stylesheet" href="style.css">

<script>
    document.addEventListener("DOMContentLoaded", function () {
   //Highlights default project
    const firstProject = document.querySelector('.project');
    if (firstProject) {
        selectProject(firstProject);
    }
    });
    function VaRTENDER(){
    document.getElementById('preview-image')
    .src="images/vartender-demo.gif";
    document.getElementById('project-description')
    .innerHTML="A VR headset ready bartending simulation.";
    document.getElementById('project-tools')
    .innerHTML="Unity, C#"
}

    function studentBazaar(){
        document.getElementById('preview-image')
        .src="images/student-bazaar-demo.gif";
        document.getElementById('project-description')
        .innerHTML="An ecommerce store dedicated to students.";
        document.getElementById('project-tools')
        .innerHTML="Node.js, Express.js, MySQL, Javascript"
    }


    function selectProject(project) {
        const projectImg= project.querySelector('.projects-img');
        if (projectImg)
        {
            projectImg.classList.add('selected');
        }
        const allProjectImgs = document.querySelectorAll('.projects-img');
        allProjectImgs.forEach(img => {
            if (img !== projectImg) {
                img.classList.remove('selected');
            }
        });
    }
    
</script>
